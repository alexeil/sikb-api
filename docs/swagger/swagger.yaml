  '/users/login':
    post:
      summary: Log in a user
      description: ''
      operationId: userLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/credentials'
        required:
          true
        description: body
      responses:
        201:
          description: a new access token is created. This token will be send in every further requests
