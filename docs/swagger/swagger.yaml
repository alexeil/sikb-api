paths:
  '/users':
    get:
      summary: Find all users
      description: ''
      operationId: findUsers
      parameters:
        - $ref: '#/components/parameters/access_token'
      responses:
        200:
          description: find all users
          content:
            application/json:
              schema:
                type: array
                items:
