components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  parameters:
    clubId:
      name: "clubId"
      schema:
        type: integer
      required: true
      in: path
      description: "Id of a club"
    userId:
      name: "userId"
      schema:
        type: integer
      required: true
      in: path
      description: "Id of a user"
    personId:
      name: "personId"
      schema:
        type: integer
      required: true
      in: path
      description: "Id of a person"
    licenceId:
      name: "licenceId"
      schema:
        type: string
      required: true
      in: path
      description: "Identification of the licence"
    seasonId:
      name: "seasonId"
      schema:
        type: string
        minLength: 8
        maxLength: 8
        pattern: "^([0-9]){8}$"
      required: true
      in: path
      description: "Identification of the season"
    access_token:
      name: "access_token"
      required: true
      schema:
        type: string
      in: header
      description: "Once the user is logged, the user receive an access token and have to send it for each further requests"
    confirmToken:
      name: "confirmToken"
      schema:
        type: string
      required: true
      in: query
      description: "Token to confirm email address"
    resetToken:
      name: "resetToken"
      schema:
        type: string
      required: false
      in: query
      description: "Token to reset password"
  schemas:
    user:
      required:
        - id
        - email
      properties:
        id:
          type: integer
          format: int32
        email:
          type: string

    userForCreation:
      allOf:
        - $ref: '#/components/schemas/userForUpdate'
      required:
        - email

    userForUpdate:
      properties:
        email:
          type: string

    formationType:
      required:
        - id
        - name
      properties:
