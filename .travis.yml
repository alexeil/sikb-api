language: java
dist: trusty

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

env:
  global:
    - PGPORT=5433
    # - PGUSER=postgres
    # - PGPASSWORD=postgres
    # - PGDATABASE=sikb

before_install:
  - psql --version
  - sudo service postgresql status
  - psql -c 'create database sikb;' -U postgres
  - psql -l

script:
- mvn clean install

after_success:
  - bash <(curl -s https://codecov.io/bash)
